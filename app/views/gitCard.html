<!-- outer-container -->
<div ng-show="userInfo" ng-hide="hide" class="row well">
    <!-- 'short-mode' container -->
    <div ng-class="{'col-xs-4': !isLong}">
        <!-- 'long-mode' container-->
        <div ng-class="{'col-xs-4': isLong}">
            <!-- Avatar Image -->
            <img ng-src="{{userInfo.avatar_url}}" class="img-responsive" alt="{{userInfo.user_name}}">
        </div>
        <!-- 'long-mode' container-->
        <!-- Name and Login -->
        <div ng-class="{'col-xs-4': isLong}">
            <h1>
                <!-- Name-->
                <span class="name">{{userInfo.name}}</span>
                <!-- Login -->
                <span class="username">({{userInfo.login}})</span>
            </h1>
            <!-- Location -->
            <span class="location">({{userInfo.location}})</span>
        </div>
        <!-- 'long-mode' container-->
        <div ng-class="{'col-xs-4': isLong}">
            <!-- badges -->
            <ul class="list-inline">
                <li class="text-center">{{userInfo.followers}} <p>Followers</p></li>
                <li class="text-center">{{userInfo.following}} <p>Following</p></li>
                <span class="glyphicon glyphicon-thumbs-up" ng-show="userInfo.hirable"></span>
            </ul>
        </div>
    </div>
</div>
