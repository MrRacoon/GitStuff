<div class="row">
  <div class="col-md-10">
    <form class="form-horizontal">
      <input type="username" ng-model="username" placeholder="Github user name" ng-keyup="$event.keyCode == 13 && getGitInfo()" class="form-control">  <!--$event.keyCode == 13 is the enter key -->
    </form>
  </div>
  <div class="col-md-2">
    <button ng-click="" class="btn btn-default">Search</button>
  </div>
</div><!--end row-->

<div ng-show="loaded" class="row" id="user-panel">
  <div class="col-md-4">
      <img ng-src="{{user.avatar_url}}" class="img-responsive" alt="{{user.user_name}}">

      <div id="name-details">
        <h1><span class="name">{{user.name}}</span>
        <span class="username">{{user.login}}</span></h1>
      </div>

      <div id="user-details">
        <ul>
          <li>{{user.blog}}</li>
          <li>{{user.email}}</li>
          <li>{{user.location}}</li>
        </ul>
      </div>

      <div id="followers-details">
        <ul class="list-inline">
          <li class="text-center">{{user.followers}} <p>Followers</p></li>
          <li class="text-center">{{user.starred}} <p>Starred</p></li>
          <li class="text-center">{{user.following}} <p>Following</p> </li>
        </ul>
      </div>
  </div>

  <div class="col-md-4">
    <ul ng-repeat="repo in repos" >
      <li><a href="{{repo.html_url}}" alt="{{repo.name}}">{{repo.name}}</a></li>
    </ul>
  </div>
</div><!--end row-->

<div ng-show="error">
  <p>{{error}}</p>
</div>
